    <script>

        //Time Function
            var clockEl = document.getElementById("currentDay");

            function updateTime () {
            var now = moment();
            var timeDisplay = now.format('hh:mm:ssA');
            clockEl.textContent = timeDisplay;
            }
            
            setInterval(updateTime, 1000);
            updateTime();

            //color changer
            
var today = moment().format('MMMM Do YYYY');
$("clockEl").html(today);

$(document).ready(function () {
    $(".saveBtn").on("click", function () {
        var text = $(this).siblings(".description").val();
        var time = $(this).parent().attr("id");

        localStorage.setItem(time, text);
    })  
})  

$("#9 .description").val(localStorage.getItem("9"));

$("#04 .description").val(localStorage.getItem("04"));

            function colorChange() {
            var currentTime = $(".currentday");
            $(".time-block").each(function () {
                var timeStatus = parseInt($(this).attr("id"));
                if(timeStatus < currentTime) {
                    $(this).addClass("past");
                    $(this).removeClass("present");
                    $(this).removeClass("future");
                } else if (timeStatus === currentTime) {
                    $(this).removeClass("past");
                    $(this).removeClass("future");
                    $(this).addClass("present");
                }else {
                    $(this).removeClass("past");
                    $(this).removeClass("present");
                    $(this).addClass("future");
                }
            })
            };

            colorChange();

    </script>
